    <script defer>
      function loadCalendar(roomId, calendarId) {
        var calendarDiv = document.getElementById(calendarId);
        if (calendarDiv.style.display === "none") {
          calendarDiv.style.display = "block";
          if (!calendarDiv.getAttribute("data-initialized")) {
            $(calendarDiv).bookWidget({
              roomid: roomId,
              formAction: "https://beds24.com/booking.php",
              widgetLang: "en",
              widgetType: "AvailabilityCalendar",
              width: "100%", // Making it responsive
            });
            calendarDiv.setAttribute("data-initialized", "true");
          }
        } else {
          calendarDiv.style.display = "none";
        }
      }
    </script>
